
<div class="container">

    <div class="container text-center">
      <div class="row">
        <!-- <div class="col" style="text-align: justify;"> -->
             <!-- <div class="col mt-4" *ngFor="let item of dancers"></div>  -->
            <h1>{{single[0].name}}</h1> 
            <br><br>
</div>
<div class="row">
<div class="col">
    
    <img src="{{single[0].image}}" alt ="" height="350" width="300">
    </div>

    <div class="row">
      <p>{{single[0].Description}}</p>
            <p [innerHTML]="single[0].details"></p>
            <table class="table table-dark" *ngIf="cat==='classes'">
              <thead>
                <tr>
                  <th scope="col">Fees</th>
                  <th scope="col">Time</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{single[0].fees}}</td>
                  <td>{{single[0].time}}</td>
                </tr>
              </tbody>
            </table>
            <iframe *ngIf="cat==='classes'" width="560" height="315" [src]="url+single[0].vdo | safeUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            </div>
            </div>
